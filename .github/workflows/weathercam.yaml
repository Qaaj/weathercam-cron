name: Weather Cam Sync
on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment: Weather     # ðŸ‘ˆ Add this line (must match the environment name)
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y jq curl
      - name: Run script
        run: bash save_cam.sh
        env:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          CAM_URL: ${{ secrets.CAM_URL }}
          AMBIENT_APP_KEY: ${{ secrets.AMBIENT_APP_KEY }}
          AMBIENT_API_KEY: ${{ secrets.AMBIENT_API_KEY }}
          PG_CONN: ${{ secrets.PG_CONN }}

